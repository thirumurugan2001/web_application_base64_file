{% extends 'base.html' %}

{% block content %}
<h1>Convert Base64 to File and File to Base64</h1>

<div class="tabs">
    <div class="tab active" data-tab="file-to-base64">File to Base64</div>
    <div class="tab" data-tab="base64-to-file">Base64 to File</div>
</div>

<div class="tab-content active" id="file-to-base64">
    <div class="form-group">
        <label for="file-input">Select a file:</label>
        <label for="file-input" class="file-input-label">Choose File</label>
        <input type="file" id="file-input">
        <div class="file-name" id="file-name-display">No file selected</div>
    </div>
    
    <button id="convert-to-base64" disabled>Convert to Base64</button>
    
    <div class="result" id="base64-result" style="display: none;">
        <label>Base64 Output:</label>
        <textarea id="base64-output" readonly></textarea>
        <button id="copy-base64">Copy to Clipboard</button>
    </div>
</div>

<div class="tab-content" id="base64-to-file">
    <div class="form-group">
        <label for="base64-input">Enter Base64 string:</label>
        <textarea id="base64-input" placeholder="Paste your Base64 string here..."></textarea>
    </div>
    
    <div class="form-group">
        <label for="filename-input">File name (with extension):</label>
        <input type="text" id="filename-input" placeholder="example.pdf">
    </div>
    
    <button id="convert-to-file">Convert to File</button>
    
    <div class="result" id="file-result" style="display: none;">
        <div id="file-output">File ready for download:</div>
        <a href="#" id="download-link" class="download-link">Download File</a>
    </div>
</div>
{% endblock %}
