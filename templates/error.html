<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .error-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 90%;
            width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #e74c3c;
            line-height: 1;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #666;
        }

        .home-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .home-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
        }

        .home-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-box {
                padding: 2.5rem;
            }

            h1 {
                font-size: 6rem;
            }

            p {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .error-box {
                padding: 2rem;
                width: 85%;
            }

            h1 {
                font-size: 5rem;
            }

            p {
                font-size: 1.1rem;
                margin: 0.5rem 0 1.5rem;
            }

            .home-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }

            .home-button {
                padding: 8px 20px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="error-box">
        <h1>404</h1>
        <p>Oops! Something Went Wrong.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>

</body>

</html>
